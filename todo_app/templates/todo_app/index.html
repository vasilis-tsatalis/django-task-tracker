{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>All projects</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
            {{ todolist.created_date }}
        </div>
    </li>
    {% empty %}
    <h4>You have no projects!</h4>
    {% endfor %}
</ul>

<p>
    <input
        value="Add a new project"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}
