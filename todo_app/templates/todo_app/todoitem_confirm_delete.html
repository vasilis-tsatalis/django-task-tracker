{% extends "base.html" %}

{% block content %}

<h3>Delete Task</h3>

<p>Are you sure you want to delete the task: <b>{{ object.title }}</b>
   from the project <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}';">
</form>

{% endblock %}
